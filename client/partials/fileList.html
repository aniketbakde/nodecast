<div ng-controller="FileListCtrl">
	<div class="page-header">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">Node Cast</div>
				</div>
				<div>
					<form class="navbar-form navbar-left">
						<button type="button"
						class="btn btn-default glyphicon glyphicon-chevron-left"
						ng-hide="content.drives.length > 0"
						ng-click="getParentDir()"></button>
						<div class="input-group">
							<span class="input-group-addon" id="file-path">
								<a href="javascript:void(0)"
								ng-click="getFiles()"
								ng-show="pathBreadCrumbs.length">file://</a>
								<div ng-hide="pathBreadCrumbs.length">file://</div>
							</span>
							<span class="input-group-addon"
							ng-repeat="breadCrumb in pathBreadCrumbs">
								<a href="javascript:void(0)"
								ng-click="getFiles(breadCrumb)"
								ng-hide="$last">{{breadCrumb.name}}</a>
								<div ng-show="$last">{{breadCrumb.name}}</div>
							</span>
							<input type="text"
							class="form-control"
							placeholder="Go To Folder"
							ng-model="goToDirName.text"
							enter-key-press="goToDir()"
							/>
						</div>
						<button type="button" class="btn btn-default"
						ng-click="goToDir()">Go</button>
					</form>
				</div>
			</div>
		</nav>
	</div>

	<div class="alert alert-info text-center" ng-hide="content.drives.length > 0 || content.files.length > 0">
		<h3>No Files!</h3>
	</div>

	<div class="row">

		<div class="col-xs-6 col-md-3"
		ng-repeat="drive in content.drives">
			<div class="thumbnail" ng-click="getFiles(drive)">
				<div class="caption">
					<h3>{{drive.name}}</h3>
				</div>
			</div>
		</div>

		<div class="col-xs-6 col-md-3"
		ng-repeat="file in content.files"
		ng-switch on="file.isDirectory">
			<div class="thumbnail" 
			ng-click="getFiles(file)" 
			ng-switch-when="true">
				<div class="caption">
					<h3>{{file.name}}</h3>
				</div>
			</div>
			<div class="thumbnail" 
			ng-click="castVideo(file)"
			ng-switch-default>
				<div class="caption">
					<h3>{{file.name}}</h3>
				</div>
			</div>
		</div>
	</div>
</div>

</div>

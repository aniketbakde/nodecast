<div ng-controller="FileListCtrl">
	<div class="page-header">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<div class="navbar-brand">Node Cast</div>
				</div>
				<div>
					<button type="button"
						class="btn btn-default glyphicon glyphicon-chevron-left navbar-btn"
						ng-show="pathBreadCrumbs.length"
						ng-click="getParentDir()"></button>
					<ul class="breadcrumb list-inline">
						<li ng-class="{active: !pathBreadCrumbs.length}">
							<a href="javascript:void(0)"
								ng-click="getFiles()"
								ng-show="pathBreadCrumbs.length">file:</a>
							<div ng-hide="pathBreadCrumbs.length">file:</div>
						</li>
						<li ng-repeat="breadCrumb in pathBreadCrumbs" ng-hide="$last">
							<a href="javascript:void(0)"
								ng-click="getFiles(breadCrumb)">{{breadCrumb.name}}</a>
						</li>
						<li class="active">
							{{pathBreadCrumbs[pathBreadCrumbs.length - 1].name}}
						</li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text"
								class="form-control"
								placeholder="Go To Folder"
								ng-model="goToDirName.text"
								enter-key-press="goToDir()"/>
						</div>
						<button type="button" class="btn btn-default"
							ng-click="goToDir()">Go</button>
					</form>
				</div>
			</div>
		</nav>
	</div>

	<div class="alert alert-info text-center" ng-hide="content.drives.length > 0 || content.files.length > 0">
		<h3>No Files!</h3>
	</div>

	<div uib-collapse="!getFilesError">
		<div class="alert alert-danger text-center" role="alert">Access Denied !!!</div>
	</div>

	<div class="row">

		<div class="col-xs-6 col-md-3"
		ng-repeat="drive in content.drives">
			<div class="thumbnail" ng-click="getFiles(drive)">
				<div class="caption">
					<h3>{{drive.name}}</h3>
				</div>
			</div>
		</div>

		<div class="col-xs-6 col-md-3"
		ng-repeat="file in content.files"
		ng-switch on="file.isDirectory">
			<div class="thumbnail" 
			ng-click="getFiles(file)" 
			ng-switch-when="true">
				<div class="caption">
					<h3>{{file.name}}</h3>
				</div>
			</div>
			<div class="thumbnail" 
			ng-click="castVideo(file)"
			ng-switch-default>
				<div class="caption">
					<h3>{{file.name}}</h3>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
